    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .familie {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .persoon {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            flex-shrink: 0;
        }

        .persoon img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .scroll-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .scroll-inhoud {
            display: flex;
            gap: 20px;
            animation: loopScroll 30s linear infinite;
            width: fit-content;
            pointer-events: none;
        }

        .scroll-inhoud a {
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .persoon {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .persoon {
                width: 120px;
            }
        }

        @keyframes loopScroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
